<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered list</h1>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <h1> Unordered </h1>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <h1>Different unordered list</h1>
    <ul style="list-style:circle;">
        <li>one</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <ul style="list-style:square;">
        <li>one</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <ul style="list-style:none;">
        <li>one</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <h1>Nested list</h1>
    <ul>
        <li>1
            <ul>
                <li>1.1</li>
                <li>1.2</li>
                <li>1.3</li>
            </ul>
        </li>   
        <li>2
            <ul>
                <li>2.1</li>
                <li>2.2</li>
                <li>2.3</li>
            </ul>
        </li>            
    </ul>
</body>
</html>
